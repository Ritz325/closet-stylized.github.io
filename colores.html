        * {

        }

        body {

            background: linear-gradient(135deg, #0a0014 0%, #1a0033 50%, #2d1b4e 100%);

        header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #9333ea;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #a855f7, #d946ef);

            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #a855f7;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #9333ea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 200px;
            background: rgba(20, 0, 40, 0.6);
            padding: 20px;
            border-right: 1px solid rgba(147, 51, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .sidebar h3 {
            color: #a855f7;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .sidebar-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            text-align: left;
            font-size: 14px;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background: rgba(168, 85, 247, 0.2);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .sidebar-item.active {
            background: rgba(147, 51, 234, 0.5);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-section h1 {
            font-size: 32px;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .tabs {
            display: flex;
            gap: 15px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(20, 0, 40, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .tab:hover {
            background: rgba(147, 51, 234, 0.3);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
        }

        .tab.active {
            background: #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .color-card {
            background: rgba(20, 0, 40, 0.5);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(147, 51, 234, 0.2);
            backdrop-filter: blur(10px);
        }

        .color-card:hover {
            transform: translateY(-5px);
            border-color: #9333ea;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.5);
        }

        .color-preview {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .color-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .color-info {
            padding: 20px;
        }

        .color-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .color-type {
            font-size: 12px;
            color: #a0a0c0;
            margin-bottom: 15px;
        }

        .info-tag {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(147, 51, 234, 0.3);
            border-radius: 15px;
            font-size: 11px;
            margin: 3px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .new-color-card {
            border: 2px dashed rgba(147, 51, 234, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            cursor: pointer;
            background: rgba(20, 0, 40, 0.3);
        }

        .new-color-card:hover {
            border-color: #a855f7;
            background: rgba(147, 51, 234, 0.2);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);

            font-size: 48px;
            color: #a855f7;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #9333ea;
            box-shadow: 0 0 50px rgba(147, 51, 234, 0.5);

        .modal-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #a855f7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);

        .detail-color-preview {

            border-radius: 20px;

            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.6);

        .detail-section h3 {

            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
        }

        .combinations {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .combo-color {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        }

        .combo-color:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.6);
        }

        .clothing-list {
            list-style: none;
            padding-left: 0;
        }

            margin: 5px 0;
            background: rgba(147, 51, 234, 0.15);
            border-radius: 8px;

        }

            content: "‚úì ";
            color: #a855f7;
            font-weight: bold;
        }

            }

        function renderColors() {
            const grid = document.getElementById('colorsGrid');
            
            colors.forEach(color => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.onclick = () => showColorDetail(color);
                
                card.innerHTML = `
                    <div class="color-preview" style="background: linear-gradient(135deg, ${color.hex}, ${adjustBrightness(color.hex, -20)})">
                        <div class="color-circle" style="background: ${color.hex}"></div>
                    </div>
                    <div class="color-info">
                        <div class="color-name">${color.name}</div>
                        <div class="color-type">${color.type} ¬∑ ${color.hex}</div>
                        <div>
                            ${color.occasions.slice(0, 2).map(occ => `<span class="info-tag">${occ}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function showColorDetail(color) {
            document.getElementById('modalColorName').textContent = color.name;
            document.getElementById('modalColorPreview').style.background = color.hex;
            document.getElementById('modalTemperature').textContent = color.temperature;
            
            const clothingList = document.getElementById('modalClothing');
            clothingList.innerHTML = color.clothing.map(item => `<li>${item}</li>`).join('');
            
            const combinations = document.getElementById('modalCombinations');
            combinations.innerHTML = color.combinations.map(hex => 
                `<div class="combo-color" style="background: ${hex}" title="${hex}"></div>`
            ).join('');
            
            const occasions = document.getElementById('modalOccasions');
            occasions.innerHTML = color.occasions.map(occ => 
                `<span class="info-tag">${occ}</span>`
            ).join('');
            
            document.getElementById('colorModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('colorModal').classList.remove('active');
        }

        document.getElementById('colorModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        renderColors();
    </script>
